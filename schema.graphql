"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

type Item {
  category: String
  createdAt: DateTime
  id: Int
  name: String
}

type LearnedDFA {
  acceptStates: String
  alphabet: String
  createdAt: DateTime
  id: Int
  session: LearningSession
  sessionId: Int
  startState: String
  states: String
  transitions: String
}

type LearningSession {
  createdAt: DateTime
  description: String
  id: Int
  learnedDFA: LearnedDFA
  name: String
  oracleQueries: [OracleQuery!]
  status: String
  updatedAt: DateTime
}

input LearningSessionInput {
  description: String
  name: String!
}

type Mutation {
  addItem(name: String!): Item
  answerQuery(response: String!, sessionId: Int!): String
  startLearning(sessionName: String!): String
  updateItemCategory(category: String!, id: Int!): Item
}

type OracleQuery {
  createdAt: DateTime
  id: Int
  queryData: String
  queryType: String
  response: String
  session: LearningSession
  sessionId: Int
  status: String
}

input OracleResponseInput {
  queryId: Int!
  response: String!
}

type Query {
  allItems: [Item!]
  currentDFA(sessionId: Int!): LearnedDFA
  currentDFAState(sessionId: Int!): String
  learningMetrics(sessionId: Int!): String
  learningSessionById(id: Int!): LearningSession
}